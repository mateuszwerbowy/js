<html>
    <head>
        <script type="text/javascript">function logowanie(dane) {if(dane.login.value=="k"&dane.haslo.value=="k"){window.location.replace("obliczenia.html");}else{window.location.replace("");}}
        </script>
        </head>
        <body>
            <form name="formularz">
                Werbowy:  <input type="text" name="login"/><br><br>
                Mateusz:  <input type="password" name="haslo"/><br><br>
                <input type="button" value="Logowanie..." onClick="logowanie(this.form)"/><br><br>
            </form>
        </body>
</html>
